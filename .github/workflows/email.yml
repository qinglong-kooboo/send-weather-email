name: send email

on:
  push:
  schedule:
    - cron: '0 10 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Get Weather'
        run: bash ./weather.sh
      - name: 'Get Date'
        run: echo "::set-env name=REPORT_DATE::$(TZ=':Asia/Xian' date '+%Y-%m-%d')"
      - name: 'Send mail'
        uses: dawidd6/action-send-mail@master
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ${{env.REPORT_DATE}} is another day we are together. hh !!strðŸ§¡ xx. 'ðŸ§¡'
          body: file://result.html
          to: wu_thor@foxmail.com
          from: GitHub Actions
          content_type: text/html
